<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Benz de Guzman">
    <title>Naughts & Crosses Game</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" >
    <link href="./css/style.css" rel="stylesheet" >
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/JQuery.js"></script>
</head>
<body>
    <main class="container">
        <div class="col-sm-4 mx-auto mt-4 ">
            <h4 class="text-center">Naughts & Crosses Game</h4>
            <hr>
            <div class="row vh-25">
                <div class="square border border-3 border-success"></div>
                <div class="square border border-3 border-success"></div>
                <div class="square border border-3 border-success"></div>
            </div>
            <div class="row vh-25">
                <div class="square border border-3 border-success"></div>
                <div class="square border border-3 border-success"></div>
                <div class="square border border-3 border-success"></div>
            </div>
            <div class="row vh-25">
                <div class="square border border-3 border-success"></div>
                <div class="square border border-3 border-success"></div>
                <div class="square border border-3 border-success"></div>
            </div>
            <div class="mt-3 text-center">
                <button id="startGame" class="btn btn-success">Start</button>
                <button id="restartGame" class="btn btn-danger">Restart</button>
            </div>
        </div>
    </main>
</body>
<script src="./js/index.js"></script>
</html>
